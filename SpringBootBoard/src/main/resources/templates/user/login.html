<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="username" id="username" class="form-control">
			<label for="username">사용자ID</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" id="password" class="form-control">
			<label for="password">비밀번호</label>
        </div>
		<div class="mb-3">
        	<button type="submit" class="btn btn-primary">로그인</button>
			<a th:href="@{/user/find}" class="btn btn-link">비밀번호 찾기</a>
		</div>
    </form>
	<div class="card text-center text-bg-light">
		<div class="card-header">
			<h4 class="card-title">Sign In</h4>
		</div>
		<div class="card-body">
			<a th:href="@{/oauth2/authorization/google}" role="button"><img th:src="@{/images/btn_google.png}" height="40px"></a>
			<a th:href="@{/oauth2/authorization/naver}" role="button"><img th:src="@{/images/btn_naver.png}" height="40px"></a>
			<a th:href="@{/oauth2/authorization/kakao}" role="button"><img th:src="@{/images/btn_kakao.png}" height="40px"></a>
		</div>
	</div>
</div>
</html>
